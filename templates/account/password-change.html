<!DOCTYPE html>
{% load static %}
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="{% static 'css/password_change.css' %}">
    <link rel="stylesheet" href="./../../static/css/password_change.css">
    <title>Change Password</title>
</head>
<body>
    <h1>Change your password!</h1>
    <div class="container">
       <div class="content">
           <form action="" method="post">
               {% csrf_token %}
                <div class="form-fields">
                    <div class="input-container password">
                        <label for="old_password">Old Password</label>
                        <input id="old_password" name="old_password" type="password">
                    </div>
                    <div class="input-container password">
                        <label for="new_password1">New Password</label>
                        <input id="new_password1" name="new_password1" type="password">
                    </div>
                    <div class="input-container password">
                        <label for="new_password2">Conform Password</label>
                        <input id="new_password2" name="new_password2" type="password">
                        <i class="fa-solid fa-eye"></i>
                    </div>
                </div>
                <button class="submit-btn" type="submit">Change Password</button>
            </form>
       </div>
    </div>
</body>
</html>
