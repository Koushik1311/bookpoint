<!DOCTYPE html>
{% load static %}
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="{% static 'css/register.css' %}" type="text/css">
    <script src="https://kit.fontawesome.com/02df8ae39b.js" crossorigin="anonymous"></script>
    <title>Sign Up</title>
</head>
<body>
    <div class="split-screen">
        <div class="left">
            <section class="copy">
                <h1>Explore the world of books</h1>
                <p>Over 100 kinds of books to choose from. </p>
            </section>
        </div>
        <div class="right">
            <form method="post">
                {% csrf_token %}
                <section class="copy">
                    <h2>Sign Up</h2>
                    <div class="login-container">
                        <p>Already have an account? <a href="{% url 'login' %}">
                            Log In
                        </a></p>
                    </div>
                </section>
                <div class="input-container email">
                    <label for="email">Email</label>
                    <input id="email" name="email" type="email">
                </div>
                <div class="input-container username">
                    <label for="username">Username</label>
                    <input id="username" name="username" type="text">
                </div>
                <div class="input-container password">
                    <label for="password1">Password</label>
                    <input id="password1" name="password1" type="password">
                    <i class="fa-solid fa-eye"></i>
                </div>
                <div class="input-container password">
                    <label for="password2">Conform Password</label>
                    <input id="password2" name="password2" type="password">
                    <i class="fa-solid fa-eye"></i>
                </div>
                <div class="input-container cta">
                    <label class="checkbox-container">
                        <input type="checkbox">
                        <span class="checkmark"></span>
                        Sign Up for email updates.
                    </label>
                </div>
                <button class="signup-btn" type="submit">Next<i class="fa-solid fa-arrow-right"></i></button>
                <section class="copy legal">
                    <p>
                        <span class="small">
                            By continuing, you agree to accept our <br> <a href="#">Privacy Policy</a> &amp; <a href="#">Terms of Service</a>
                        </span>
                    </p>
                </section>
            </form>
        </div>
    </div>
</body>
</html>
